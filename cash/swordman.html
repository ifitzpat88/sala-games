.lvl-btn:hover:not(:disabled){border-color:#c0a040;color:#c0a040;}
.lvl-btn:disabled{opacity:.3;cursor:default;}
.lvl-btn .ln{font-weight:700;font-size:.8rem;display:block;margin-bottom:2px;}
.lvl-btn .ld{font-size:.5rem;color:#666;}

.hint{font-size:.52rem;color:#444;margin-top:12px;line-height:1.5;}
.hint span{color:#777;}
.result{font-size:1.6rem;font-weight:900;margin-bottom:4px;letter-spacing:3px;}
.result.win{color:#22c55e;text-shadow:0 0 20px rgba(34,197,94,.5);}
.result.lose{color:#ef4444;text-shadow:0 0 20px rgba(239,68,68,.5);}
.sub{font-size:.8rem;color:#aaa;margin-bottom:14px;}

// ===== CUTSCENE SYSTEM =====
function startCutscene(id,cb){
  state='cutscene';csId=id;csData=CUTSCENES[id];csSlide=0;csChar=0;csTimer=0;csCallback=cb||null;
  document.querySelectorAll('.panel').forEach(p=>p.classList.remove('vis'));
  document.getElementById('ui').classList.remove('active');
}
function updateCutscene(dt){
  if(!csData)return;
  const slide=csData.slides[csSlide];
  if(csChar<slide.text.length){csTimer+=dt;while(csTimer>0.03&&csChar<slide.text.length){csTimer-=0.03;csChar++;}}
  if(jp['Space']||jp['KeyZ']){
    if(csChar<slide.text.length){csChar=slide.text.length;}
    else{csSlide++;csChar=0;csTimer=0;if(csSlide>=csData.slides.length){const cb=csCallback;csCallback=null;csData=null;if(cb)cb();else showTitle();}}
  }
}
function drawCutscene(){
  if(!csData)return;
  const cs=csData;const t=Date.now()/1000;
  const g=X.createLinearGradient(0,0,0,H);g.addColorStop(0,cs.bg[0]);g.addColorStop(1,cs.bg[1]);
  X.fillStyle=g;X.fillRect(0,0,W,H);
  // Scene art
  drawCutsceneArt(csId,csSlide,t);
  // Text box
  const slide=cs.slides[csSlide];const boxH=85,boxY=H-boxH-12;
  X.fillStyle='rgba(0,0,0,.75)';X.fillRect(20,boxY,W-40,boxH);
  X.strokeStyle='#c0a040';X.lineWidth=2;X.strokeRect(20,boxY,W-40,boxH);
  if(slide.speaker){X.fillStyle='#c0a040';X.font="bold 10px 'Courier New'";X.textAlign='left';X.fillText(slide.speaker,35,boxY+15);}
  const textY=slide.speaker?boxY+32:boxY+22;
  const displayText=slide.text.substring(0,csChar);
  X.fillStyle=slide.final?'#c0a040':'#ddd';X.font=(slide.final?"bold 14":"13")+"px 'Courier New'";X.textAlign=slide.final?'center':'left';
  if(slide.final){X.fillText(displayText,W/2,boxY+boxH/2+4);}
  else{wrapText(displayText,35,textY,W-80,18);}
  if(csChar>=slide.text.length){
    X.fillStyle='rgba(255,255,255,'+(0.4+Math.sin(t*4)*0.3)+')';X.font="8px 'Courier New'";X.textAlign='center';
    X.fillText('SPACE to continue',W/2,boxY+boxH-6);
  }
}
function wrapText(text,x,y,maxW,lineH){
  const words=text.split(' ');let line='',cy=y;
  for(const word of words){const test=line+word+' ';if(X.measureText(test).width>maxW&&line.length>0){X.fillText(line.trim(),x,cy);line=word+' ';cy+=lineH;}else{line=test;}}
  if(line.trim())X.fillText(line.trim(),x,cy);
}

// ===== COLLISION =====
function tileAt(c,r){if(r<0||r>=lvlH||c<0||c>=lvlW)return ' ';return tileGrid[r]?.[c]||' ';}
function tileProps(ch){return TILES[ch]||{s:0};}
function isSolid(c,r){return (tileProps(tileAt(c,r)).s&TILE_SOLID)!==0;}
function isDeadly(c,r){return (tileProps(tileAt(c,r)).s&TILE_DEADLY)!==0;}
function isPlatform(c,r){return (tileProps(tileAt(c,r)).s&TILE_PLATFORM)!==0;}
function isIce(c,r){return (tileProps(tileAt(c,r)).s&TILE_ICE)!==0;}
function boxOverlap(a,b){return a.x<b.x+b.w&&a.x+a.w>b.x&&a.y<b.y+b.h&&a.y+a.h>b.y;}
function wallCheck(e,dir){
  const tx=dir>0?Math.floor((e.x+e.w+2)/T):Math.floor((e.x-2)/T);
  const tr=Math.floor((e.y+4)/T),br=Math.floor((e.y+e.h-4)/T);
  for(let r=tr;r<=br;r++)if(isSolid(tx,r))return true;return false;
}
function moveEntity(e,dt,isPlayer){
  const steps=3,dx=e.vx*dt/steps,dy=e.vy*dt/steps;e.grounded=false;
  for(let s=0;s<steps;s++){
    e.x+=dx;if(resolveH(e))e.vx=0;
    e.y+=dy;if(resolveV(e,isPlayer)){if(e.vy>0)e.grounded=true;e.vy=0;}
    if(isPlayer){const cx=Math.floor((e.x+e.w/2)/T),cy=Math.floor((e.y+e.h-2)/T);if(isDeadly(cx,cy)){hurtPlayer(2);break;}}
  }
}
function resolveH(e){
  let hit=false;const top=Math.floor(e.y/T),bot=Math.floor((e.y+e.h-1)/T);
  if(e.vx>0){const col=Math.floor((e.x+e.w)/T);for(let r=top;r<=bot;r++){if(isSolid(col,r)){e.x=col*T-e.w;hit=true;break;}}}
  else if(e.vx<0){const col=Math.floor(e.x/T);for(let r=top;r<=bot;r++){if(isSolid(col,r)){e.x=(col+1)*T;hit=true;break;}}}
  return hit;
}
function resolveV(e,isPlayer){
  let hit=false;const left=Math.floor(e.x/T),right=Math.floor((e.x+e.w-1)/T);
  if(e.vy>0){const row=Math.floor((e.y+e.h)/T);for(let c=left;c<=right;c++){
    if(isSolid(c,row)){e.y=row*T-e.h;hit=true;break;}
    if(isPlatform(c,row)&&e.y+e.h-e.vy*(1/60)<=row*T+2){e.y=row*T-e.h;hit=true;break;}}}
  else if(e.vy<0){const row=Math.floor(e.y/T);for(let c=left;c<=right;c++){if(isSolid(c,row)){e.y=(row+1)*T;hit=true;break;}}}
  return hit;
}

function hurtPlayer(dmg){

  if(player.powerUp&&player.powerUp.id==='iron_shield'){

    player.powerUp=null;player.powerUpTimer=0;player.iframes=0.5;return;

  if(player.shielding)return;

  addPart(player.x+player.w/2,player.y+player.h/2,6,'#ef4444',60,.4);
  if(player.hp<=0){player.dead=true;player.vy=-300;sfxDie();}
}
function updatePlayer(dt){
  const p=player;
  if(p.dead){p.vy+=GRAV*dt;p.y+=p.vy*dt;if(p.y>lvlH*T+100)endGame(false);return;}
  p.animT+=dt;p.iframes=Math.max(0,p.iframes-dt);p.swordCd=Math.max(0,p.swordCd-dt);
  p.bowCd=Math.max(0,p.bowCd-dt);if(p.swordT>0)p.swordT-=dt;if(p.wallJumpTimer>0)p.wallJumpTimer-=dt;
  if(p.powerUp){p.powerUpTimer-=dt;p.puGlow+=dt*6;if(p.powerUpTimer<=0){p.powerUp=null;p.powerUpTimer=0;}}
  const spdMult=p.powerUp&&p.powerUp.id==='speed_boost'?1.6:1;
  const curSPD=MOVE_SPD*spdMult;
  let moveDir=0;
  if(!p.shielding&&p.swordT<=0&&p.bowDraw<=0&&p.wallJumpTimer<=0){
    if(key['ArrowLeft']){moveDir=-1;p.dir=-1;}if(key['ArrowRight']){moveDir=1;p.dir=1;}
  }
  const footC=Math.floor((p.x+p.w/2)/T),footR=Math.floor((p.y+p.h+1)/T);
  const onIce=isIce(footC,footR),accel=onIce?300:1200,fric=onIce?.98:.85;
  if(moveDir!==0)p.vx+=(moveDir*curSPD-p.vx)*Math.min(1,accel*dt/curSPD);
  else if(p.wallJumpTimer<=0){p.vx*=Math.pow(fric,dt*60);if(Math.abs(p.vx)<5)p.vx=0;}
  if(Math.abs(p.vx)>20&&p.grounded)p.runFrame+=dt*Math.abs(p.vx)/30;
  p.vy+=GRAV*dt;if(p.vy>MAX_FALL)p.vy=MAX_FALL;

  if(!p.grounded&&p.vy>0){
    if(key['ArrowRight']&&wallCheck(p,1)){p.wallSliding=true;p.wallDir=1;}

  }
  if(p.wallSliding){p.vy=Math.min(p.vy,WALL_SLIDE_SPD);if(Math.random()<.3){const wx=p.wallDir>0?p.x+p.w:p.x;addTrail(wx,p.y+p.h*.3+Math.random()*p.h*.4,'#aaa');}}
  if(p.grounded){p.coyote=COYOTE;p.jumpsLeft=p.maxJumps;}else p.coyote=Math.max(0,p.coyote-dt);

  // Jump logic

    if(p.wallSliding){p.vy=WALL_JUMP_VY;p.vx=-p.wallDir*WALL_JUMP_VX;p.dir=-p.wallDir;p.jbuf=0;p.coyote=0;p.grounded=false;p.wallSliding=false;p.wallJumpTimer=.15;p.jumpsLeft=1;sfxWallJump();addPart(p.wallDir>0?p.x+p.w:p.x,p.y+p.h/2,6,'#ccc',80,.3);}
    else if(p.coyote>0){p.vy=JUMP;p.jbuf=0;p.coyote=0;p.grounded=false;p.jumpsLeft=p.maxJumps-1;sfxJump();}
    else if(p.jumpsLeft>0){p.vy=JUMP*.85;p.jbuf=0;p.jumpsLeft--;sfxDoubleJump();addPart(p.x+p.w/2,p.y+p.h,8,'#fff',50,.25);}
  }
  if(!(key['Space']||key['ArrowUp'])&&p.vy<JUMP*.4)p.vy=JUMP*.4;
  if(p.powerUp&&p.powerUp.id==='speed_boost'&&Math.abs(p.vx)>50)addTrail(p.x+p.w/2,p.y+p.h-4,p.powerUp.col);
  moveEntity(p,dt,true);
  if(p.x<0){p.x=0;p.vx=0;}if(p.x+p.w>lvlW*T){p.x=lvlW*T-p.w;p.vx=0;}if(p.y>lvlH*T+50)hurtPlayer(99);
  // Sword
  const hasFire=p.powerUp&&p.powerUp.id==='fire_sword';

    p.swordT=.25;p.swordCd=.35;p.swordDir=p.dir;hasFire?sfxFireSword():sfxSword();

      damageEnemy(en,hasFire?2:1);addSpark(en.x+en.w/2,en.y+en.h/3,p.dir,hasFire?10:6,hasFire?'#f59e0b':'#fbbf24');
      hitstop=.04;if(hasFire)addPart(en.x+en.w/2,en.y+en.h/3,5,'#ef4444',50,.3);}});
  }

  cam.x+=(p.x+p.w/2-W/2-cam.x)*.1;cam.y+=(p.y+p.h/2-H/2+20-cam.y)*.08;clampCam();

// ===== ENEMY AI =====
function updateEnemies(dt){

    const dist=player?Math.hypot(en.x-player.x,en.y-player.y):999;

      en.phaseT=(en.phaseT||0)+dt;en.visible=(en.phaseT%3)<2;
      if(en.visible&&player&&!player.dead&&dist<200)en.dir=player.x>en.x?1:-1;
      en.vx=en.visible?en.dir*en.spd:0;en.vy+=GRAV*dt;if(en.vy>MAX_FALL)en.vy=MAX_FALL;
      moveEntity(en,dt,false);
      if(en.grounded){const ec=en.dir>0?Math.floor((en.x+en.w+2)/T):Math.floor((en.x-2)/T);const er=Math.floor((en.y+en.h+2)/T);if(!isSolid(ec,er)&&!isPlatform(ec,er))en.dir*=-1;}
    }
    else if(en.flying){en.x+=en.dir*en.spd*dt;en.y=en.startY+Math.sin(en.t*3)*(en.ampY||30);if(en.x<en.startX-100||en.x>en.startX+100)en.dir*=-1;}
    else if(en.type==='hollow'){updateHollowKing(en,dt);}
    else if(en.boss){updateDragonBoss(en,dt);}

// ===== END GAME =====
function endGame(won){
  if(won){
    // Unlock next level
    if(lvl+1<LEVELS.length&&lvl+1>=unlocked){unlocked=lvl+2;try{localStorage.setItem('swordsman_unlocked',unlocked);}catch(e){}}

    if(lvl===4&&!seenCS.descent){seenCS.descent=true;startCutscene('descent',()=>showLevelComplete());return;}

// ===== MAIN LOOP =====
let lastT=-1,firstFrame=true;
function loop(ts){
  if(lastT<0||firstFrame){lastT=ts;firstFrame=false;requestAnimationFrame(loop);return;}
  const dt=Math.min((ts-lastT)/1000,1/20);lastT=ts;
  for(const k in jp)jp[k]=false;

  if(state==='cutscene'){updateCutscene(dt);}
  else if(state==='play'){
    if(hitstop>0){hitstop-=dt;requestAnimationFrame(loop);drawGame(dt);return;}
    updatePlayer(dt);updateEnemies(dt);updateProjectiles(dt);updatePowerUps(dt);updateBridge(dt);
    parts.forEach(p=>{p.x+=p.vx*dt;p.y+=p.vy*dt;p.vy+=p.g*dt;p.life-=dt;});parts=parts.filter(p=>p.life>0);
    ftexts.forEach(t=>{t.y-=30*dt;t.life-=dt;});ftexts=ftexts.filter(t=>t.life>0);screenShake*=.88;
    const L=LEVELS[lvl];
    if(L.boss&&bossHP<=0&&enemies.filter(e=>e.boss&&e.alive).length===0){
      if(L.hasBridge&&!bridgeState.active&&!bridgeState.done){bridgeState.active=true;bridgeState.timer=0;bridgeState.rumble=1;screenShake=6;sfxRumble();addFT(player.x+player.w/2,player.y-30,'THE BRIDGE AWAKENS','#c0a040',14);}
      else if(!L.hasBridge)exitActive=true;
    }
  }
  drawGame(dt);requestAnimationFrame(loop);
}

  X.fillStyle=ac;X.beginPath();X.arc(0,-34,8,0,Math.PI*2);X.fill();X.fillStyle='#2a2a2a';X.fillRect(2,-36,6,4);X.fillStyle='#c0a040';X.fillRect(-2,-42,4,8);X.fillStyle='#d4b050';X.fillRect(-1,-44,2,10);

}
function drawPlayerDead(){const p=player;X.save();X.translate(p.x+p.w/2,p.y+p.h);X.rotate(Math.PI/2);X.fillStyle='#6080b0';X.fillRect(-15,-9,30,18);X.fillStyle='#555';X.fillRect(-8,9,7,10);X.fillRect(2,9,7,10);X.beginPath();X.arc(0,-14,8,0,Math.PI*2);X.fillStyle='#6080b0';X.fill();X.fillStyle='#c0a040';X.fillRect(-2,-22,4,6);X.restore();}
function drawEnemiesAll(){
  enemies.forEach(en=>{
    if(!en.alive)return;const flash=en.flash>0&&Math.sin(en.flash*40)>0;
    X.save();X.translate(en.x+en.w/2,en.y+en.h);if(en.dir<0)X.scale(-1,1);
    if(en.type==='slime'){const sq=1+Math.sin(en.t*5)*.1;X.fillStyle=flash?'#fff':en.col;X.beginPath();X.ellipse(0,-en.h/2,en.w/2*sq,en.h/2/sq,0,0,Math.PI*2);X.fill();X.fillStyle='#000';X.fillRect(3,-en.h/2-2,3,3);X.fillRect(-4,-en.h/2-2,3,3);}
    else if(en.type==='goblin'){X.fillStyle=flash?'#fff':'#4a3a20';X.fillRect(-5,-6,5,6);X.fillRect(1,-6,5,6);X.fillStyle=flash?'#fff':en.col;X.fillRect(-8,-22,16,16);X.fillStyle=flash?'#eee':'#5a7a33';X.fillRect(-6,-20,12,4);X.fillStyle=flash?'#fff':'#7a5a33';X.beginPath();X.arc(0,-26,6,0,Math.PI*2);X.fill();X.fillStyle='#000';X.fillRect(1,-27,2,2);X.fillRect(-3,-27,2,2);}
    else if(en.type==='skeleton'){X.fillStyle=flash?'#fff':en.col;X.fillRect(-3,-6,3,8);X.fillRect(1,-6,3,8);X.fillRect(-7,-24,14,18);X.fillStyle=flash?'#fff':'#bbb';X.beginPath();X.arc(0,-28,6,0,Math.PI*2);X.fill();X.fillStyle='#000';X.fillRect(1,-29,2,2);X.fillRect(-3,-29,2,2);X.fillRect(-2,-25,4,2);}
    else if(en.type==='bat'){X.fillStyle=flash?'#fff':en.col;const wing=Math.sin(en.t*12)*8;X.beginPath();X.moveTo(0,-en.h/2);X.lineTo(-15,-en.h/2-wing);X.lineTo(-8,0);X.fill();X.beginPath();X.moveTo(0,-en.h/2);X.lineTo(15,-en.h/2+wing);X.lineTo(8,0);X.fill();X.beginPath();X.ellipse(0,-en.h/2,5,en.h/2,0,0,Math.PI*2);X.fill();X.fillStyle='#f00';X.fillRect(-2,-en.h/2-2,2,2);X.fillRect(1,-en.h/2-2,2,2);}
    else if(en.type==='wolf'){X.fillStyle=flash?'#fff':en.col;X.fillRect(-12,-16,24,12);const run=Math.sin(en.t*8)*3;X.fillRect(-10,-4+run,4,8);X.fillRect(6,-4-run,4,8);X.fillRect(8,-22,10,10);X.fillStyle='#000';X.fillRect(14,-20,2,2);X.fillStyle=flash?'#fff':'#555';X.fillRect(-14,-14,4,6);}
    else if(en.type==='phantom'){
      const alpha=en.visible?(.7+Math.sin(en.t*5)*.2):.12;X.globalAlpha=alpha;
      X.fillStyle=flash?'#fff':en.col;X.beginPath();X.arc(0,-22,7,0,Math.PI*2);X.fill();X.fillRect(-8,-16,16,14);
      X.beginPath();X.moveTo(-10,0);X.lineTo(-6,-2);X.lineTo(0,2);X.lineTo(6,-2);X.lineTo(10,0);X.fill();
      if(en.visible){X.fillStyle='#ddd6fe';X.fillRect(-3,-24,2,2);X.fillRect(2,-24,2,2);}
      X.globalAlpha=1;
    }
    else if(en.type==='dragon'){X.fillStyle=flash?'#fff':en.col;X.fillRect(-28,-40,56,34);X.fillStyle=flash?'#eee':'#8b1a1a';X.fillRect(-24,-36,48,8);X.fillStyle=flash?'#fff':en.col;X.fillRect(-22,-6,10,10);X.fillRect(12,-6,10,10);X.fillRect(20,-50,24,18);X.fillStyle=flash?'#fff':'#d32f2f';X.fillRect(22,-48,20,6);X.fillStyle='#ff0';X.fillRect(34,-46,4,4);X.fillStyle='#000';X.fillRect(35,-45,2,2);X.fillStyle='#555';X.beginPath();X.moveTo(24,-50);X.lineTo(20,-62);X.lineTo(28,-52);X.fill();X.beginPath();X.moveTo(38,-50);X.lineTo(42,-62);X.lineTo(34,-52);X.fill();const wf=Math.sin(en.t*3)*10;X.fillStyle=flash?'#fff':'#c62828';X.beginPath();X.moveTo(-10,-40);X.lineTo(-30,-56-wf);X.lineTo(-28,-38);X.fill();X.beginPath();X.moveTo(10,-40);X.lineTo(30,-56+wf);X.lineTo(28,-38);X.fill();X.fillStyle=flash?'#fff':en.col;X.beginPath();X.moveTo(-28,-30);X.lineTo(-44,-24);X.lineTo(-28,-18);X.fill();X.fillStyle=flash?'#fff':'#e08040';X.fillRect(-18,-22,36,12);}
    else if(en.type==='hollow'){
      const pulse=.8+Math.sin(en.t*3)*.15;X.globalAlpha=pulse;const step=Math.sin(en.t*4)*3;
      X.fillStyle=flash?'#fff':'#1a0030';X.fillRect(-7,-(10+step),5,10);X.fillRect(2,-(10-step),5,10);
      X.fillStyle=flash?'#fff':'#0a0020';X.fillRect(-8,-2-step,7,4);X.fillRect(1,-2+step,7,4);
      X.fillStyle=flash?'#fff':'#2d1065';X.fillRect(-12,-32,24,24);
      X.fillStyle=flash?'#fff':'#4c1d95';X.fillRect(-10,-30,20,6);
      X.fillStyle=flash?'#fff':'#4c1d95';X.beginPath();X.arc(0,-40,10,0,Math.PI*2);X.fill();
      X.fillStyle='#1a0030';X.fillRect(3,-42,7,4);
      X.fillStyle=flash?'#fff':'#9333ea';X.fillRect(-7,-52,3,10);X.fillRect(5,-52,3,10);X.fillRect(-2,-54,2,12);X.fillRect(1,-54,2,12);
      X.fillStyle='#c084fc';X.fillRect(-3,-41,2,2);X.fillRect(2,-41,2,2);
      const sway=Math.sin(en.t*2)*.1;X.save();X.translate(11,-26);X.rotate(sway);
      X.fillStyle=flash?'#fff':'#7c3aed';X.fillRect(-2,-24,4,24);X.fillStyle='#a855f7';X.fillRect(-1,-24,2,24);
      X.fillStyle='#c084fc';X.fillRect(-4,0,8,3);X.fillStyle='#1a0030';X.fillRect(-2,3,4,6);X.restore();
      X.fillStyle='rgba(124,58,237,.12)';X.beginPath();X.arc(0,-22,28+Math.sin(en.t*4)*3,0,Math.PI*2);X.fill();
      X.globalAlpha=1;
    }
    X.restore();
  });
}
function drawProjectilesAll(){
  projectiles.forEach(p=>{
    if(p.fire){X.fillStyle='#f59e0b';X.beginPath();X.arc(p.x+6,p.y+6,6,0,Math.PI*2);X.fill();X.fillStyle='#ef4444';X.beginPath();X.arc(p.x+6,p.y+6,3,0,Math.PI*2);X.fill();}
    else if(p.shadow){X.save();X.translate(p.x+p.w/2,p.y+p.h/2);X.rotate(Math.atan2(p.vy,p.vx));X.fillStyle='rgba(124,58,237,.4)';X.fillRect(-10,-6,20,12);X.fillStyle='#7c3aed';X.fillRect(-8,-3,16,6);X.restore();}
    else if(p.owner==='player'){X.save();X.translate(p.x,p.y);X.rotate(Math.atan2(p.vy,p.vx));X.fillStyle=p.triple?'#60a5fa':'#8b5e3c';X.fillRect(-2,-1,10,2);X.fillStyle='#999';X.beginPath();X.moveTo(10,0);X.lineTo(7,-2);X.lineTo(7,2);X.fill();if(p.triple){X.fillStyle='rgba(96,165,250,.3)';X.beginPath();X.arc(4,0,4,0,Math.PI*2);X.fill();}X.restore();}
    else{X.fillStyle='#ddd';X.save();X.translate(p.x+4,p.y+4);X.rotate(Date.now()/100);X.fillRect(-4,-2,8,4);X.fillRect(-2,-4,4,8);X.restore();}
  });
}
function drawPartsAll(){parts.forEach(p=>{X.globalAlpha=Math.max(0,p.life/p.ml);X.fillStyle=p.col;X.fillRect(p.x-p.sz/2,p.y-p.sz/2,p.sz,p.sz);});X.globalAlpha=1;}
function drawFTexts(){ftexts.forEach(t=>{X.globalAlpha=Math.max(0,t.life/t.ml);X.fillStyle='rgba(0,0,0,.5)';X.font=`bold ${t.sz}px 'Courier New'`;X.textAlign='center';X.fillText(t.txt,t.x+1,t.y+1);X.fillStyle=t.col;X.fillText(t.txt,t.x,t.y);});X.globalAlpha=1;}
function drawHUD(){
  if(!player)return;
  for(let i=0;i<player.maxHp/2;i++){const hx=10+i*22,hy=10,full=player.hp>=i*2+2,half=player.hp>=i*2+1;
    X.fillStyle=full?'#ef4444':(half?'#ef4444':'#333');X.beginPath();X.arc(hx,hy,5,0,Math.PI*2);X.fill();X.beginPath();X.arc(hx+6,hy,5,0,Math.PI*2);X.fill();X.beginPath();X.moveTo(hx-5,hy+2);X.lineTo(hx+3,hy+10);X.lineTo(hx+11,hy+2);X.fill();if(half&&!full){X.fillStyle='#333';X.fillRect(hx+3,hy-6,10,18);}}
  X.fillStyle='#fbbf24';X.font="bold 12px 'Courier New'";X.textAlign='left';X.fillText('x'+player.coins,10,36);
  if(!player.grounded&&!player.wallSliding){const jx=82,jy=10;for(let i=0;i<player.maxJumps-1;i++){X.fillStyle=player.jumpsLeft>i?'#22c55e':'#333';X.beginPath();X.arc(jx+i*14,jy+4,5,0,Math.PI*2);X.fill();X.fillStyle=player.jumpsLeft>i?'#4ade80':'#555';X.font="bold 7px 'Courier New'";X.textAlign='center';X.fillText('J',jx+i*14,jy+7);}}
  if(player.powerUp){const pu=player.powerUp,pt=player.powerUpTimer,bx=W-160,by=8,bw=150,bh=20;X.fillStyle='rgba(0,0,0,.6)';X.fillRect(bx,by,bw,bh);X.strokeStyle=pu.col;X.lineWidth=1;X.strokeRect(bx,by,bw,bh);X.fillStyle=pu.col+(pt<2?'88':'cc');X.fillRect(bx+2,by+2,(bw-4)*(pt/pu.dur),bh-4);X.fillStyle='#fff';X.font="bold 10px 'Courier New'";X.textAlign='center';X.fillText(pu.name+' '+pt.toFixed(1)+'s',bx+bw/2,by+14);if(pt<2&&Math.sin(pt*10)>0){X.fillStyle='rgba(255,255,255,.15)';X.fillRect(bx,by,bw,bh);}}
  X.fillStyle='rgba(255,255,255,.4)';X.font="9px 'Courier New'";X.textAlign='center';X.fillText(LEVELS[lvl].name,W/2,14);
  if(LEVELS[lvl].boss&&bossMaxHP>0&&bossHP>0){const bw=200,bh=10,bx=W/2-bw/2,by=H-22;X.fillStyle='#111';X.fillRect(bx,by,bw,bh);const bc=LEVELS[lvl].bossName==='THE HOLLOW KING'?'#4c1d95':'#b91c1c';X.fillStyle=bc;X.fillRect(bx+1,by+1,(bw-2)*(bossHP/bossMaxHP),bh-2);X.strokeStyle='#666';X.lineWidth=1;X.strokeRect(bx,by,bw,bh);X.fillStyle='#fff';X.font="bold 8px 'Courier New'";X.textAlign='center';X.fillText(LEVELS[lvl].bossName||'BOSS',W/2,by+bh-2);}
  if(state==='play'&&player&&!player.dead&&player.animT<6){X.globalAlpha=Math.max(0,1-player.animT/6);X.fillStyle='rgba(0,0,0,.5)';X.fillRect(W/2-155,H-52,310,28);X.fillStyle='#aaa';X.font="9px 'Courier New'";X.textAlign='center';X.fillText('Z:Sword  X:Shield  C:Bow  Space:Jump/Double-Jump',W/2,H-38);X.fillStyle='#888';X.font="8px 'Courier New'";X.fillText('Hold into wall to slide + Space to wall-jump',W/2,H-28);X.globalAlpha=1;}
}
